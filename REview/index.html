<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/body.css">

</head>
<body>
  <header class="top-navbar">
    <div class="logo">RE:view</div>
  </header>
  <div class="container">
    <nav class="navbar">
      <div class="nav-links">
        <a href="index.html">Ana Sayfa</a>
        <a href="html/explore.html">Film Keşfet</a>
        <a href="html/actor.html">Aktör Keşfet</a>

      </div>
    </nav>

    <div class="content">
      <section id="hero" class="hero">
        <div class="hero-content">
          <h1>RE:view</h1>    
          <div id="userCount">Yükleniyor...</div>
      
          <script>
              // PHP betiğini çağır
              fetch('php/userCount.php')
                  .then(response => response.json())
                  .then(data => {
                      if (data.status === "success") {
                          document.getElementById('userCount').innerText = data.user_count;
                      } else {
                          document.getElementById('userCount').innerText = "Hata: " + data.message;
                      }
                  })
                  .catch(error => {
                      document.getElementById('userCount').innerText = "Bir hata oluştu: " + error;
                  });
          </script>

          <p>Kullanıcıyla beraber izlediğiniz filmleri eleştirin,beğenin,fikirlerinizi paylaşın...</p>
          <button class="cta-btn" onclick="window.location.href='html/explore.html'">Keşfetmeye Başla</button>
        </div>
      </section>



    </div>
  </div>
</body>
</html>
