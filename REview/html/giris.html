    <div class="auth-container" id="auth-container">
      <div id="login-form" >
        <h2>Giriş Yap</h2>
        <form action="../php/login.php" method="post">
          <label for="login-email">E-posta</label>
          <input type="email" id="email" name="email" required>
  
          <label for="login-password">Şifre</label>
          <input type="password" id="password" name="password" required>
  
          <button type="submit">Giriş Yap</button>
        </form>
        <p class="toggle-link">Hesabınız yok mu? <a href="#" onclick="showRegisterForm()">Kayıt Ol</a></p>
      </div>
  
      <div id="register-form" style="display: none;" >
        <h2>Kayıt Ol</h2>
        <form action="../php/submit.php" method="post">
          <label for="register-name">Ad</label>
          <input type="text" id="name" name="name" required>
  
          <label for="register-email">E-posta</label>
          <input type="email" id="email" name="email" required>
  
          <label for="register-password">Şifre</label>
          <input type="password" id="password" name="password" required>
  
          <button type="submit">Kayıt Ol</button>
        </form>
        <p class="toggle-link">Zaten hesabınız var mı? <a href="#" onclick="showLoginForm()">Giriş Yap</a></p>
      </div>
    </div>
